.audio-player-wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9998;
}

.music-toggle-btn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 3px solid rgba(255, 255, 255, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
}

.music-toggle-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
}

.music-toggle-btn:active {
    transform: translateY(-2px) scale(0.98);
}

.music-icon {
    width: 28px;
    height: 28px;
    stroke: #fff;
    stroke-width: 2.5;
    transition: all 0.3s ease;
}

.music-toggle-btn.playing .music-icon {
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Mobile responsive */
@media (max-width: 600px) {
    .music-toggle-btn {
        width: 48px;
        height: 48px;
    }
    
    .music-icon {
        width: 24px;
        height: 24px;
    }
}

.music-info {
  color: #fff;
  display: flex;
  flex-direction: column;
  gap: 4px;
  max-width: 150px;
}

.music-title {
  font-weight: 700;
  font-size: 13px;
  line-height: 1.2;
}

.music-status {
  font-size: 11px;
  opacity: 0.85;
  font-weight: 500;
}

.wave-animation {
  display: flex;
  gap: 3px;
  align-items: center;
  height: 16px;
}

.wave-bar {
  width: 3px;
  background: #fff;
  border-radius: 3px;
  animation: wave 1s ease-in-out infinite;
}

.wave-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
.wave-bar:nth-child(2) { animation-delay: 0.1s; height: 12px; }
.wave-bar:nth-child(3) { animation-delay: 0.2s; height: 16px; }
.wave-bar:nth-child(4) { animation-delay: 0.3s; height: 10px; }

@keyframes wave {
  0%, 100% { transform: scaleY(1); }
  50% { transform: scaleY(0.5); }
}

.wave-animation.paused .wave-bar {
  animation: none;
  height: 4px;
}

/* Mobile responsive */
@media (max-width: 600px) {
  .audio-player-wrapper {
    bottom: 20px;
    right: 20px;
    padding: 12px 16px;
  }
  
  .music-toggle-btn {
    width: 40px;
    height: 40px;
  }
  
  .music-info {
    max-width: 120px;
  }
  
  .music-title {
    font-size: 12px;
  }
  
  .music-status {
    font-size: 10px;
  }
}

    <script>
      const featuresList = [
        { icon: "#", title: "Intuitive Task Creation", description: "Easily create and manage tasks with a simple and user-friendly interface." },
        { icon: "#", title: "Smart Reminders", description: "Set reminders to ensure you never miss an important deadline." },
        { icon: "#", title: "Collaboration Tools", description: "Collaborate with team members, assign tasks, and track progress together." },
        { icon: "#", title: "Progress Tracking", description: "Monitor your progress, track completed tasks, and stay motivated." },
        { icon: "#", title: "Deadline Management", description: "Set due dates and track deadlines to stay on top of your commitments." },
        { icon: "#", title: "File Attachments", description: "Attach files to tasks for seamless collaboration and easy access." },
      ];

      const testimonialsList = [
        { review: "Since I started using the app, my productivity has skyrocketed...", image: "#", name: "John Smith", designation: "Tech Lead, Amazon" },
        { review: "This app has completely changed the way I manage my tasks...", image: "#", name: "Sarah Johnson", designation: "Product Manager, Google" },
        { review: "I've tried several task management apps, but this one takes the cake...", image: "#", name: "Emily Davis", designation: "Project Manager, Microsoft" },
      ];

      const sections = document.querySelectorAll('.page');
      const navLinks = document.querySelectorAll('.nav-link');

      function showSection(id) {
        sections.forEach(sec => sec.classList.remove('active'));
        const target = document.querySelector(id);
        if (target) target.classList.add('active');
        window.scrollTo({ top: 0 });
      }

      // Default to section on first load
      document.body.classList.add('js-loaded');
      if (location.hash && document.querySelector(location.hash)) {
        showSection(location.hash);
      } else {
        showSection('#quiz');
      }

      // Components rendering with guards
      const featuresContent = document.querySelector('#features .content');
      if (featuresContent) {
        const displayFeatures = () => {
          featuresList.forEach((f) => {
            const card = document.createElement('div');
            card.classList.add('feature-card');
            card.innerHTML = `<div class=\"icon\"><img src=\"${f.icon}\" alt=\"\" /></div><h3>${f.title}</h3><p>${f.description}</p>`;
            featuresContent.appendChild(card);
          });
        };
        displayFeatures();
      }

      const testimonialCard = document.querySelector('#testimonials .testimonial-card');
      const prevBtn = document.querySelector('#testimonials .prev-btn');
      const nextBtn = document.querySelector('#testimonials .next-btn');
      let currentTestimonialIndex = 0;
      const displayTestimonial = () => {
        if (!testimonialCard) return;
        const t = testimonialsList[currentTestimonialIndex];
        testimonialCard.innerHTML = `<span class=\"quote-icon\"><img src=\"#\" alt=\"\" /></span>
          <p class=\"review\">${t.review}</p>
          <div class=\"reviewer-info\">
            <div class=\"image\"><img src=\"${t.image}\" alt=\"\" /></div>
            <div class=\"details\"><div class=\"name\">${t.name}</div><div class=\"designation\">${t.designation}</div></div>
          </div>`;
        testimonialCard.classList.add('active');
      };
      if (testimonialCard) {
        displayTestimonial();
        if (nextBtn) nextBtn.addEventListener('click', () => { currentTestimonialIndex = (currentTestimonialIndex + 1) % testimonialsList.length; displayTestimonial(); });
        if (prevBtn) prevBtn.addEventListener('click', () => { currentTestimonialIndex = (currentTestimonialIndex - 1 + testimonialsList.length) % testimonialsList.length; displayTestimonial(); });
      }

      const pricingContent = document.querySelector('#pricing .content');
      if (pricingContent) {
        const plans = [
          { name: 'Basic', features: ['50 Tasks','Deadline Tracking','Priority Settings','Basic Reporting','Email Notifications','24/7 Customer Support'], price: 'Free', link: '#' },
          { name: 'Pro', features: ['All from <strong>Basic</strong> plan','Advanced Tasks','Subtasks','File Attachments','Gantt Chart View','Collaborations'], price: '$29.99', link: '#' },
          { name: 'Enterprise', features: ['All from <strong>Pro</strong> plan','Custom Branding','API Access','Data Export','Advanced Security','Custom Integrations'], price: 'Contact for pricing', link: '#' },
        ];
        const displayPricing = () => {
          plans.forEach((p) => {
            const featuresHTML = p.features.map(f => `<li><span class='icon'><img src='#'/></span>${f}</li>`).join('');
            const html = `<h4 class=\"plan-name\">${p.name}</h4><ul class=\"plan-features\">${featuresHTML}</ul><div class=\"plan-price\">${p.price}</div><a href=\"${p.link}\" class=\"btn\">Choose</a>`;
            const plan = document.createElement('div');
            plan.classList.add('plan');
            plan.innerHTML = html;
            pricingContent.appendChild(plan);
          });
        };
        displayPricing();
      }

      const menuIcon = document.querySelector('.menu-icon');
      const mobileNavMenu = document.querySelector('.mobile-nav-menu');
      if (menuIcon && mobileNavMenu) {
        menuIcon.addEventListener('click', () => { mobileNavMenu.classList.toggle('active'); });
      }

      navLinks.forEach((link) => {
        link.addEventListener('click', (e) => {
          const href = link.getAttribute('href') || '';
          if (href.startsWith('#')) {
            e.preventDefault();
            showSection(href);
          }
          if (mobileNavMenu) mobileNavMenu.classList.remove('active');
        });
      });

      const latestPostsList = document.querySelector('#blog .latest-posts-list');
      const generateLatestPosts = (posts) => {
        if (!latestPostsList) return;
        posts.forEach(post => {
          const title = post.title.$t;
          const defaultThumbnail = '#';
          const thumbnailSrc = post.media$thumbnail ? post.media$thumbnail.url.replace('/s72', '/s300') : defaultThumbnail;
          const summary = post.summary.$t;
          const link = post.link[post.link.length - 1].href;
          const html = `<div class=\"thumbnail\"><a href=\"${link}\"><img src=\"${thumbnailSrc}\" alt=\"\" /></a></div>
            <a href=\"${link}\"><h3 class=\"title\">${title}</h3></a>
            <div class=\"summary\">${summary}</div>
            <a href=\"${link}\" class=\"read-more-btn\">Read more</a>`;
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = html;
          latestPostsList.appendChild(postDiv);
        });
      };
      const handleLatestPosts = (posts) => { if (posts?.feed?.entry) generateLatestPosts(posts.feed.entry); };
      document.querySelectorAll('.nav-link').forEach(a => { const href = a.getAttribute('href') || ''; if (href.endsWith('quiz.html')) a.classList.add('active'); });\r\nif (!document.querySelector('.page.active') && document.querySelector('#quiz')) {
          document.querySelector('#quiz')?.classList.add('active');
        }\r\nwindow.handleLatestPosts = handleLatestPosts;
    </script>

<script>

    function attemptAutoplay() {
        bgAudio.play().then(() => {
            musicToggle.classList.add('playing');
        }).catch(error => {
            // Jika autoplay diblokir browser, tunggu interaksi user
            console.log('Autoplay diblokir, menunggu interaksi user');
            document.addEventListener('click', function playOnFirstClick() {
                bgAudio.play();
                musicToggle.classList.add('playing');
                document.removeEventListener('click', playOnFirstClick);
            }, { once: true });
        });
    }

    // Coba autoplay setelah halaman dimuat
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', attemptAutoplay);
    } else {
        attemptAutoplay();
    }

    // Toggle play/pause
    musicToggle.addEventListener('click', function() {
        if (bgAudio.paused) {
            bgAudio.play();
            musicToggle.classList.add('playing');
        } else {
            bgAudio.pause();
            musicToggle.classList.remove('playing');
        }
    });
})();
