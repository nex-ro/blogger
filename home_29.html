<script>
// Dropdown click-only behavior (no redirect on parent)
(function dropdownToggleInit(){
  document.addEventListener('click', function(e){
    var link = e.target.closest('.dropdown > a');
    if (link) {
      e.preventDefault();
      var dd = link.parentElement;
      var isOpen = dd.classList.contains('open');
      document.querySelectorAll('.dropdown.open').forEach(function(d){ if(d!==dd) d.classList.remove('open'); });
      dd.classList.toggle('open', !isOpen);
      link.setAttribute('aria-expanded', String(!isOpen));
      return;
    }
    // close when clicking outside
    document.querySelectorAll('.dropdown.open').forEach(function(d){ if(!d.contains(e.target)) d.classList.remove('open'); });
  });
  // close on ESC
  document.addEventListener('keydown', function(e){ if(e.key==='Escape'){ document.querySelectorAll('.dropdown.open').forEach(function(d){ d.classList.remove('open'); }); }});
})();
</script>

 

<script>(function gradientParallax(){
  var secs = document.querySelectorAll('.parallax');
  if (!secs.length) return;
  var ticking = false;
  function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
  function update(){
    var y = window.pageYOffset || document.documentElement.scrollTop || 0;
    secs.forEach(function(sec){
      var offset = y - sec.offsetTop;
      sec.style.setProperty('--p1', clamp(offset * (parseFloat(sec.getAttribute('data-p1')||'0.32')), -180, 180) + 'px');
      sec.style.setProperty('--p2', clamp(offset * (parseFloat(sec.getAttribute('data-p2')||'0.18')), -140, 140) + 'px');
    });
    ticking = false;
  }
  function onScroll(){ if (!ticking){ requestAnimationFrame(update); ticking = true; } }
  window.addEventListener('scroll', onScroll, { passive: true });
  window.addEventListener('resize', update);
  update();
})();</script>
